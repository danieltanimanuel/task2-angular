<div class="bg-dark text-white h-100 w-100 ">
    <div class="px-3 pt-3">
        <div class="container p-0">
            <div class="jumbotron mb-3">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="title text-dark">
                                    <h4>Freelance Contact Directory</h4>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" [routerLink]="['/addkontak']">
                                Add new Contact
                            </button>
                        </div>
                    </div>
                </div>
            </div>
                <ul class="row">
                        <li class="col-sm-3 m-2" *ngFor="let developer of developers">
                            <div class="contact-directory-box text-dark pb-2 text-center">
                                <div class="px-3 pt-3"> 
                                    <img src="../../assets/photo2.jpg">
                                </div>
                                <div>
                                    <h5>{{developer.name}}</h5>
                                    <p>{{developer.skill}}</p>
                                    <div class="work text-success">
                                        <img src="../../assets/ion_android.png"> {{developer.phone}}
                                    </div>
                                </div>
                                <div class="pt-3">
                                    <p>{{developer.notes}}</p>
                                </div>
                                <div class="d-flex bd-highlight">
                                    <a class="text p-2 w-100" [routerLink]="['/detail',developer?.id]" routerLinkActive="active">
                                        View Profile
                                    </a>
                                    <button class="p-2 flex-shrink-1" (click)="deleteDeveloper(developer.id)">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </li>
                    </ul>
        </div>
    </div>
</div>
