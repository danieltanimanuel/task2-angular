<div class="main-container">
    <div class="px-4 py-4">
      <div class="min-height-200px">
        <div class="container p-0 ">
          <div class="jumbotron mb-3 ">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <div class="d-flex justify-content-between">
                  <div class=" pull-left">
                    <div class="title text-dark">
                      <h4>Form add new contact</h4>
                    </div>
                    <nav aria-label="breadcrumb" role="navigation">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a [routerLink]="['/']" routerLinkActive="active">Contact</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Add new</li>
                        </ol>
                      </nav>
                  </div>
                  <button type="submit" class="btn btn-primary" form="ngForm"> 
                    <a style="text-decoration: none;color: inherit;" >Submit</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div [hidden]="submitted" class="p-3 card-box text-dark">
        <div class="clearfix">
          <div class="pull-left">
            <h4 class="text-blue ">Add new Contact Form</h4>
            <p>Input your contact detail here</p>
          </div>
        </div>
        <form (ngSubmit)="onSubmit()" id="ngForm" #kontakForm="ngForm">
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Name</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" type="text" placeholder="Johnny Brown" required [(ngModel)]="developerModel.name" name="name" #name="ngModel">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Skill</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" type="text" placeholder="Angular developer, java spring boot developer, scrum master"
                required [(ngModel)]="developerModel.skill" name="skill">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Phone</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" type="text" placeholder="phone number max 8 digits, with formatted"
                required [(ngModel)]="developerModel.phone" name="phone">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Notes</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" type="text" placeholder="Notes/ Description - String"
                required [(ngModel)]="developerModel.notes" name="notes">
            </div>
          </div>
          
        </form>
      </div>
      <button class="btn btn-primary">
        <a style="text-decoration: none;color: inherit;" [routerLink]="['/']" routerLinkActive="active">Back</a>
      </button>
    </div>
</div>
